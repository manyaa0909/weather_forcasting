<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather App - Easy to Make</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="card">
    <div class="search">
      <input class="inp" type="text" placeholder="Enter city name" spellcheck="false">
      <button class="btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="weather">
      <img class="img" src="" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/9342/9342439.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
        </div>
      </div>
        <div class="col">
          <img class="" src="https://static.thenounproject.com/png/985548-200.png">
          <div>
            <p class="wind">50%</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
